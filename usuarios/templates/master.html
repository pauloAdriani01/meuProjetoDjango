<!-- O Django permite criar um "template pai" para ser reutilziado sempre que necessário-->

<!-- Carrega os arquivos estáticos do Django -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Placeholders para o Django tirar informações de outras fontes -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style_global.css' %}">
</head>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
